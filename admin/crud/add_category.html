<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light text-primary">

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm mb-4 w-100 position-fixed z-1">
        <div class="container col-10 d-flex">
            <button onclick="history.back()" class="btn btn-outline-primary">
                &larr; Kembali
            </button>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="col-11 col-sm-10">
            <div class="card shadow-sm p-4" style="margin-top: 100px; margin-bottom: 100px;">
                <h3 class="card-title mb-4 text-center">Tambah Kategori</h3>
                <form>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nama" class="form-label">Nama Kategori</label>
                            <input type="text" class="form-control" id="nama" required name="title" placeholder="Makanan" />
                        </div>

                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary mt-3 px-5">Tambah Kategori</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const fotoInput = document.getElementById('foto');
        const fileNameDisplay = document.getElementById('fileName');

        fotoInput.addEventListener('change', () => {
            if (fotoInput.files.length > 0) {
                fileNameDisplay.textContent = `File terpilih: ${fotoInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        });
    </script>

</body>

</html>
