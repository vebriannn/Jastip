<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light text-primary">

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm mb-4 w-100 position-fixed z-1">
        <div class="container col-10 d-flex">
            <button onclick="history.back()" class="btn btn-outline-primary">
                &larr; Kembali
            </button>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="col-11 col-sm-10">
            <div class="card shadow-sm p-4" style="margin-top: 100px; margin-bottom: 100px;">
                <h3 class="card-title mb-4 text-center">Tambah Produk</h3>
                <form>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="kategori" class="form-label">Kategori Produk</label>
                            <select id="kategori" class="form-select" required name="category">
                                <option value="" selected disabled>-- Pilih Kategori --</option>
                                <option value="makanan">Makanan</option>
                                <option value="minuman">Minuman</option>
                                <option value="kerajinan">Kerajinan</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="foto" class="form-label">Foto Produk</label>
                            <input type="file" class="form-control" id="foto" accept="image/*" required name="cover />
                            <!-- Tempat tampil nama file -->
                            <p id="fileName" class="mt-2 text-primary fw-semibold"></p>
                        </div>

                        <div class="col-12">
                            <label for="nama" class="form-label">Nama Produk</label>
                            <input type="text" class="form-control" id="nama" required name="title" placeholder="Mendoan" />
                        </div>

                        <div class="col-12">
                            <label for="deskripsi" class="form-label">Deskripsi Produk</label>
                            <textarea class="form-control" id="deskripsi" rows="3" required name="description"></textarea>
                        </div>

                        <div class="col-12">
                            <label for="asal" class="form-label">Asal Produk</label>
                            <input type="text" class="form-control" id="asal" required name="originate" placeholder="Purbalingga" />
                        </div>

                        <div class="col-12">
                            <label for="harga" class="form-label">Harga Produk</label>
                            <input type="number" class="form-control" id="harga" required name="price"  placeholder="100000"/>
                        </div>

                        <div class="col-12">
                            <label for="tip" class="form-label">Tip Produk</label>
                            <input type="number" class="form-control" id="tip" required name="tips" placeholder="100000" />
                        </div>

                        <div class="col-12">
                            <label class="form-label d-block">Status Produk</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="statusAktif"
                                    value="draft" checked required/>
                                <label class="form-check-label" for="statusAktif">Draft</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="statusTidakAktif"
                                    value="public" required/>
                                <label class="form-check-label" for="statusTidakAktif">Publikasi</label>
                            </div>
                        </div>

                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary mt-3 px-5">Tambah Produk</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const fotoInput = document.getElementById('foto');
        const fileNameDisplay = document.getElementById('fileName');

        fotoInput.addEventListener('change', () => {
            if (fotoInput.files.length > 0) {
                fileNameDisplay.textContent = `File terpilih: ${fotoInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        });
    </script>

</body>

</html>
